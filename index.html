<!DOCTYPE html>
<html xml:lang="en-US" xmlns="http://www.w3.org/1999/xhtml" lang="en-US"><head>
    <title>Converting SRT files to WebVTT files</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  </head>
  <body>
    <h1>Converting SRT files to WebVTT files</h1>
    <h4>Cut and paste SRT file into text entry box:</h4>
    <textarea cols="80" id="srt" name="content" rows="20"></textarea>
    <button onclick="convert()">Convert</button>
    <div id="webvtt"></div>
    <script>
        function convert() {
          input = document.getElementById("srt");
          output = document.getElementById("webvtt");
          srt = input.value;
          webvtt = srt2webvtt(srt);
          output.innerHTML = "<textarea rows=20 cols=80>"+webvtt+"</textarea>";
        }
        
        function srt2webvtt(data) {
          // remove dos newlines
          var srt = data.replace(/\r+/g, '');
          // trim white space start and end
          srt = srt.replace(/^\s+|\s+$/g, '');
        
          // get cues
          var cuelist = srt.split('\n\n');
          var result = "";
        
          if (cuelist.length > 0) {
            result += "WEBVTT\n\n";
            for (var i = 0; i < cuelist.length; i=i+1) {
              result += convertSrtCue(cuelist[i]);
            }
          }
          
          return result;
        }
        
        function convertSrtCue(caption) {
          // remove all html tags for security reasons
          //srt = srt.replace(/<[a-zA-Z\/][^>]*>/g, ''); 
          
          var cue = "";
          var s = caption.split(/\n/);
          var line = 0;
          
          // detect identifier
          if (!s[0].match(/\d+:\d+:\d+/) && s[1].match(/\d+:\d+:\d+/)) {
            cue += s[0].match(/\w/) + "\n";
            line += 1;
          }
          
          // get time strings
          if (s[line].match(/\d+:\d+:\d+/)) {
            // convert time string
            var m = s[1].match(/(\d+):(\d+):(\d+)(?:,(\d+))?\s*--?>\s*(\d+):(\d+):(\d+)(?:,(\d+))?/);
            if (m) {
              cue += m[1]+":"+m[2]+":"+m[3]+"."+m[4]+" --> "
                    +m[5]+":"+m[6]+":"+m[7]+"."+m[8]+"\n";
              line += 1;
            } else {
              // Unrecognized timestring
              return "";
            }
          } else {
            // file format error or comment lines
            return "";
          }
          
          // get cue text
          if (s[line]) {
            cue += s[line] + "\n\n";
          }
        
          return cue;
        }
    </script>
  </body>
</html>
